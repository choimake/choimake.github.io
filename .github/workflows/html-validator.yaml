name: html-validator

on:
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - run: npm install
      # Run w3c-html-validator on the docs
      - run: npx html-validator docs

